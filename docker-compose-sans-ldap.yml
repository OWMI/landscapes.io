version: '2'
services:

# landscapes
# http://localhost:3000

  web:
    restart: always
    build: .
    container_name: landscapes
    ports:
     - "3000:3000"
     - "8443:8443"
    environment:
     - NODE_ENV=development
     - MONGO_SEED=true
     - DB_1_PORT_27017_TCP_ADDR=db
    depends_on:
     - db
    volumes_from:
     - web-data
  web-data:
    build: .
    container_name: landscapes-data
    entrypoint: /bin/true
    volumes:
     - ./:/opt/landscapes
     - /opt/landscapes/node_modules
     - /opt/landscapes/public
     - /opt/landscapes/uploads
     
  db:
    image: mongo:3.2
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes_from:
      - db-data
  db-data:
    image: mongo:3.2
    container_name: mongo-data
    volumes:
      - /data/db
      - /var/lib/mongodb
      - /var/log/mongodb
    entrypoint: /bin/true