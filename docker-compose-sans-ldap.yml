version: '2'
services:

# landscapes
# http://localhost:3000

# landscapes
# http://localhost:8080/graphiql

  web:
    restart: always
    build: .
    container_name: landscapes
    ports:
     - "3000:3000"
     - "8080:8080"
    environment:
     - NODE_ENV=production
     - DB_PORT_27017=db
    depends_on:
     - db
    volumes_from:
     - web-data
  web-data:
    build: .
    container_name: landscapes-data
    volumes:
      - ./:/opt/landscapes
      - /opt/landscapes/node_modules
      - /opt/landscapes/public
      - /opt/landscapes/uploads
    entrypoint: /bin/true
     
  db:
    image: mongo:3.2
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes_from:
      - db-data
  db-data:
    image: mongo:3.2
    container_name: mongo-data
    volumes:
      - /data/db
      - /var/lib/mongodb
      - /var/log/mongodb
    entrypoint: /bin/true